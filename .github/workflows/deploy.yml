name: Hugo build and deploy
on:
  push:
    branches: [ main ]
    paths:
      - 'assets/**'
      - 'config/**'
      - 'content/**'
      - 'data/**'
      - 'static/**'
      - 'themes/**'
  workflow_run:
    workflows: ['Update theme']
    types:
      - completed
  workflow_dispatch:
jobs:
  Actions-Hugo-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Install toml-cli
        run: |
          sudo apt-get update
          sudo apt-get install -y cargo
          cargo install toml-cli

      - name: Extract max Hugo version
        id: extract_version
        run: echo "MAX_VERSION=$(toml get themes/blowfish/config.toml module.hugoVersion.max | tr -d '\"')" >> $GITHUB_ENV

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '${{ env.MAX_VERSION }}'
          extended: true

      - name: Build
        run: hugo --gc --minify --logLevel info

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # See https://github.com/JamesIves/github-pages-deploy-action#configuration-
          branch: gh-pages
          folder: public
          clean: true
          single-commit: true
